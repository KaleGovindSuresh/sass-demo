<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting</title>
    <link rel="stylesheet" href="css/nesting.css">
</head>

<body>
    <section class="main">
        <div>
            my div
            <p>
                this is my paragraph
                <span>
                    this is span
                    <a href="#">this is link </a>
                </span>
            </p>
        </div>
        <section class="container">
            sample section

            <div class="second">
                <p>
                    sample para
                    <span>sample span</span>
                </p>
                <h1>Topper Skills</h1>
                <h2>first heading</h2>
                <h2>second heading</h2>
                <h2>third heading</h2>
            </div>
        </section>
    </section>
</body>

</html>
